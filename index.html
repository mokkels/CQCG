<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dodging Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
        }

        .game-container {
            position: relative;
            width: 400px;
            height: 600px;
            margin: 20px auto;
            border: 4px solid white;
            background: linear-gradient(#444, #222);
            overflow: hidden;
        }

        .player {
            position: absolute;
            width: 50px;
            height: 80px;
            background: red;
            bottom: 20px;
            left: 175px;
            border-radius: 5px;
        }

        .obstacle {
            position: absolute;
            width: 50px;
            height: 80px;
            background: blue;
            top: -100px;
            border-radius: 5px;
        }

        .bullet {
            position: absolute;
            width: 10px;
            height: 20px;
            background: yellow;
            border-radius: 5px;
        }

        .controls {
            margin-top: 10px;
        }

        .controls button {
            font-size: 20px;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #ffcc00;
            color: black;
        }

        #score, #level, #shots {
            font-size: 20px;
            margin: 10px;
        }

        .leaderboard {
            margin-top: 20px;
            text-align: left;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
            background: #333;
            padding: 10px;
            border-radius: 5px;
        }

        .leaderboard h2 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Car Dodging Game</h1>
    <div class="game-container">
        <div class="player"></div>
    </div>

    <div id="score">Score: 0</div>
    <div id="level">Level: 1</div>
    <div id="shots">Shots Available: 0</div>

    <div class="controls">
        <button onclick="moveLeft()">â¬… Left</button>
        <button onclick="shoot()">ðŸ”« Shoot</button>
        <button onclick="moveRight()">âž¡ Right</button>
    </div>

    <div class="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="leaderboard-list"></ul>
    </div>

    <script>
        let player = document.querySelector('.player');
        let gameContainer = document.querySelector('.game-container');
        let scoreDisplay = document.getElementById("score");
        let levelDisplay = document.getElementById("level");
        let shotsDisplay = document.getElementById("shots");
        let leaderboardList = document.getElementById("leaderboard-list");

        let playerX = 175;
        let score = 0;
        let level = 1;
        let speed = 2;
        let shotCount = 0;
        let gameInterval;
        let obstacles = [];
        let bullets = [];
        let lastShotTime = 0;

        function moveLeft() {
            if (playerX > 50) playerX -= 50;
            player.style.left = playerX + "px";
        }

        function moveRight() {
            if (playerX < 300) playerX += 50;
            player.style.left = playerX + "px";
        }

        function shoot() {
            if (shotCount > 0) {
                shotCount--;
                shotsDisplay.innerText = "Shots Available: " + shotCount;
                let bullet = document.createElement('div');
                bullet.classList.add('bullet');
                bullet.style.left = (playerX + 20) + "px";
                bullet.style.bottom = "100px";
                gameContainer.appendChild(bullet);
                bullets.push(bullet);
            }
        }

        function createObstacle() {
            let obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            obstacle.style.left = Math.floor(Math.random() * 3) * 100 + "px";
            obstacle.style.top = "-80px";
            gameContainer.appendChild(obstacle);
            obstacles.push(obstacle);
        }

        function updateGame() {
            score++;
            scoreDisplay.innerText = "Score: " + score;
            if (score % 30 === 0) {
                level++;
                speed += 0.5;
                levelDisplay.innerText = "Level: " + level;
            }
            if (score % 10 === 0) {
                shotCount++;
                shotsDisplay.innerText = "Shots Available: " + shotCount;
            }
            obstacles.forEach((obs, index) => {
                let obsTop = parseInt(obs.style.top);
                obs.style.top = (obsTop + speed) + "px";
                if (obsTop > 600) {
                    obs.remove();
                    obstacles.splice(index, 1);
                }
                if (collision(player, obs)) {
                    endGame();
                }
            });
            bullets.forEach((bullet, index) => {
                let bulletBottom = parseInt(bullet.style.bottom);
                bullet.style.bottom = (bulletBottom + 5) + "px";
                if (bulletBottom > 600) {
                    bullet.remove();
                    bullets.splice(index, 1);
                }
                obstacles.forEach((obs, obsIndex) => {
                    if (collision(bullet, obs)) {
                        bullet.remove();
                        obs.remove();
                        bullets.splice(index, 1);
                        obstacles.splice(obsIndex, 1);
                    }
                });
            });
        }

        function collision(a, b) {
            let aRect = a.getBoundingClientRect();
            let bRect = b.getBoundingClientRect();
            return !(aRect.right < bRect.left || 
                     aRect.left > bRect.right || 
                     aRect.bottom < bRect.top || 
                     aRect.top > bRect.bottom);
        }

        function endGame() {
            clearInterval(gameInterval);
            alert("Game Over! Score: " + score);
            updateLeaderboard(score);
            resetGame();
        }

        function resetGame() {
            score = 0;
            level = 1;
            speed = 2;
            shotCount = 0;
            obstacles.forEach(obs => obs.remove());
            bullets.forEach(bullet => bullet.remove());
            obstacles = [];
            bullets = [];
            scoreDisplay.innerText = "Score: 0";
            levelDisplay.innerText = "Level: 1";
            shotsDisplay.innerText = "Shots Available: 0";
            gameInterval = setInterval(updateGame, 100);
        }

        function updateLeaderboard(score) {
            let listItem = document.createElement("li");
            listItem.innerText = "Score: " + score;
            leaderboardList.appendChild(listItem);
        }

        gameInterval = setInterval(updateGame, 100);
        setInterval(createObstacle, 1000);
    </script>

</body>
</html>
